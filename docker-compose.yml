services:
  mysql:
    image: mysql:8.0
    container_name: airbnb_mysql
    restart: always
    ports:
      - '3308:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: db_airbnb
      MYSQL_USER: airbnb_user
      MYSQL_PASSWORD: 1234
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airbnb_backend
    restart: always
    ports:
      - '5000:5000'
    environment:
      DATABASE_URL: mysql://root:1234@mysql:3306/db_airbnb
      JWT_SECRET: 2eb1c37fcaab62c06a12f71915512b27cf5c6ef7b1a7f23fa743e62d4b8df0c4
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./uploads:/app/uploads

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
